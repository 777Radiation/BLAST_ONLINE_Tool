            background-color: #f8f9fa; /* 背景色 */

<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand">BLAST ONLINE</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="{{ url_for('login') }}">登录</a>
                <a class="nav-item nav-link" href="{{ url_for('register') }}">注册</a>

    <div class="container flex-fill mt-4">
        <div class="text-center">
            <h1>欢迎使用在线BLAST工具！</h1>
            <p class="lead">BLAST（Basic Local Alignment Search Tool）是用于比较生物序列的工具。</p>
            <img src="{{ url_for('static', filename='blast-image.jpg') }}" alt="BLAST Tool" class="img-fluid mt-4" style="max-width: 70%; height: auto;">
        </div>

        <div class="content-section">
            <h2>关于BLAST</h2>
            <p>BLAST 是用于快速比较生物序列（如 DNA、RNA 或蛋白质序列）的工具。它通过寻找相似的序列来帮助研究人员识别基因和蛋白质功能。</p>
            <h3>主要功能</h3>
            <ul>
                <li>快速的序列比对</li>
                <li>支持多种类型的序列</li>
                <li>提供可视化结果和下载选项</li>
            </ul>
            <div class="content-section">
                    <span>更多链接：</span>
                    <a href="https://blast.ncbi.nlm.nih.gov/Blast.cgi">BLAST官网</a>
